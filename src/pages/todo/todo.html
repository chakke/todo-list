<ion-header>

  <ion-navbar color="primary">
    <ion-title>Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list>
    <ion-item-sliding *ngFor="let item of mDBProvider.mTodos; let i = index">
      <ion-item [class.todo-done]="item.isDone" class="item.content">
        <ion-checkbox color="primary" [(ngModel)]="item.isDone" item-start></ion-checkbox>
        <ion-label>
          <h2> {{i+1}}. {{item.title}}</h2>
          <p *ngIf="item.description.length>0">
            {{item.description}}
          </p>
        </ion-label>
        <span item-end>{{item.deadline | date : mDBProvider.mTimeFormat}}</span>



      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onClickDelete(item)">
          <ion-icon name="ios-trash-outline" style="font-weight:bold"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div style="height:60px"></div>
  <ion-fab class="fab-button" (click)="onClickCreateTodo()">
    <button ion-fab color="danger" >
      <ion-icon name="ios-add-outline"></ion-icon> 
    </button>
  </ion-fab>
</ion-content>
